<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafeel Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p.error-message {
            color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Kafeel Login</h1>
    
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="post" action="{% url 'sponsor_dashboard' kafeel_id=kafeel_id %}">
        {% csrf_token %}
        <label for="kafeel_number">Kafeel Number:</label>
        <input type="number" name="kafeel_number" required>
        <br>
        <label for="kafeel_phone">Kafeel Phone:</label>
        <input type="number" name="kafeel_phone" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
